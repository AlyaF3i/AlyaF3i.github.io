<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Conversion</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Conversion</h1>
        <textarea id="textInput" placeholder="Enter text here"></textarea>
        <textarea id="output" placeholder="Converted text" readonly></textarea>
        <button onclick="convertText()">Convert</button>
    </div>

    <script>
        function convertText() {
            const inputText = document.getElementById('textInput').value;
            const trimmedText = inputText.trim();
            const splitText = trimmedText.split('\n').map(line => line.trim());
            const formattedText = `('${splitText.join("', '")}')`;
            
            document.getElementById('output').value = formattedText;
        }
    </script>
</body>
</html>
